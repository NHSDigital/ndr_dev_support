# By default, would enforce { key: value } rather than { :key => value }.
# AllCops:
#   RunRailsCops: true

# Multi-line method chaining should be done with trailing dots.
Style/DotPosition:
  EnforcedStyle: trailing

# ...
LineLength:
  Max: 99

# Relax some of the cops for tests
Metrics/ClassLength:
  Exclude:
    - test/**/*.rb
Metrics/MethodLength:
  Exclude:
    - test/**/*.rb
